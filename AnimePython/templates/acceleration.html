<head>
<style>

</head>
<body>
<div class="navbar">

  <a href="#">About Us</a>

</div>

<section id="hash"><center><h1 class="xe">Plot-The-Motion</h1></center></section>
<form action="/plot-velocity" method="post">
  <section id="vector_1"><label for="vector1">The initial position of your object:</label><br>
  <input type="text" id="vector1" name="vector1" ><br>
  <label for="vector2">The final position of your object:</label><br>
  <input type="text" id="vector2" name="vector2" ><br><br>
  <label for="vector3">Initial Time:</label><br>
  <input type="text" id="vector3" name="vector3" ><br><br></section>
  <section id="vector_2"><label for="vector4">Final Time:</label><br> 
<input type="text" id="vector2" name="vector2" ><br><br>
  <input type="submit" value="Plot Now">
  
</form>
<script>
// Function to validate form inputs
function validateForm() {
  // Get form inputs
  var vector1 = document.getElementById("vector1").value;
  var vector2 = document.getElementById("vector2").value;
  var vector3 = document.getElementById("vector3").value;
  var vector4 = document.getElementById("vector4").value;
}
  // Check if inputs are empty
  if (vector1 == "" || vector2 == "" || vector3 == "" || vector4 == "") {
    alert("Please fill in all fields.");
    return false;
  }
  // Check if inputs are numbers
  else if (isNaN(vector1) || isNaN(vector2) || isNaN(vector3) || isNaN(vector4)) {
    alert("Please enter numbers only.");
    return false;
  }
  // If all inputs are valid, submit form
  else {
    return true;
  }


// Add event listener to form submit button
document.getElementById("submit").addEventListener("click", function(event) {
  // Prevent default form submission
  event.preventDefault();
 }
  // Call validateForm function
  if (validateForm()) {
    // Submit form
    document.getElementById("form").submit();
  }
);
</script>
